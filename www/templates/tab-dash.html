<ion-view view-title="Clima">
  <ion-content class="padding">
	<h2>CLIMA</h2>

	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="Pais" ng-model="PaisIngresado">
		</label>
		<button ng-click="ObtenerClima(PaisIngresado)">Aceptar</button>
	</div>
	
  </ion-content>
</ion-view>
